<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    {% if user.is_authenticated %}
    <p><strong>Username:</strong> {{ user.username }}</p> 
        <p><strong>Email:</strong> {{ user.email }}</p> 
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-3">
                <!-- <form>
                    <div class="form-group">
                        <input class="form-control" placeholder="Enter text here" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" id="submit" type="button" value="Send">
                </form> -->
                <div class="form-group">
                    <label for="" class="h4 pt-5">Livechat</label>
                    <textarea class="form-control" id="chat-text" readonly rows="10"></textarea><br>
                </div>
                <input type="text" id="message-input" placeholder="Type a message">
                <input class="btn btn-primary btn-lg btn-block" id="submit" type="button" value="Send">
                <pre id="chat-text"></pre>  <!-- To display chat messages -->
            </div>
        </div>
    </div>
    {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login_user' %}"> Login</a>
{% endif %}
    <!-- Optional JavaScript -->
    <script>
        const roomName = 'myRoom';
        const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');
        
        document.getElementById('submit').onclick = function() {
            const message = document.getElementById('message-input').value;
            if (message) {
                socket.send(JSON.stringify({message}));
                document.getElementById('message-input').value = '';
            }
            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                console.log(data);
                // window.alert(data.message);
               document.getElementById('chat-text').value += `${data.user}: ${data.message}\n`;
            };
};

    </script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
