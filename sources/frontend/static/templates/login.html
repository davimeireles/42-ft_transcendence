<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/login.css" />
    <title></title>
</head>

<body>
    <div id="content">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Username/Email</label>
                    {{ form.username }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Password</label>
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
                name="action" value="loginuser">
                Confirm
            </button>
            <a href="{% url 'redirect_42' %}">Login with 42</a>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="static/js/url-router.js"></script>
    </div>
</body>

</html>
