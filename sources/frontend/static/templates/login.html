<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Server HTML</title>
</head>

<body>
    <div id="content">
        <div class="container-fluid">
            <form class="form-group">
                <div class="mb-3 bg p-5 rounded">
                    <h2 class="text-center">Login</h2>
                    <label for="emailField" class="form-label mt-3 fw-semibold">
                        Email Address
                    </label>
                    <input type="email" class="form-control" id="emailID" placeholder="name@example.com" />
                    <label for="passwordField" class="form-label mt-3 fw-semibold">
                        Password
                    </label>
                    <input type="password" class="form-control" id="emailID" />
                    <div>
                        <button type="button" class="btn btn-dark">Login</button>
                        <button type="button" class="btn btn-dark">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/sources/frontend/static/js/url-router.js"></script>
</body>

</html>
