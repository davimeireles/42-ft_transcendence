version: "3.8"

services:
  db:
    build: ./Docker/backend/db
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ft_transcendence
  
  nginx:
    build: ./Docker/backend/nginx
    container_name: nginx
    depends_on:
      - src
    ports:
      - "8080:80"
    networks:
      - ft_transcendence

  src:
    build: ./Docker/backend/src
    container_name: src
    networks:
      - ft_transcendence

networks:
  ft_transcendence:
    driver: bridge

volumes:
  db-data: