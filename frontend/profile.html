<div class="container-custom m-4">
    <button href="/home" id="btn-home">Home</button>
    <div class="row">
        <!-- Sidebar -->
        <!-- Main Content -->
        <div class="col sidebar">
            <div class="img m-1">
                <img src="" alt="" style="border-radius: 50%;" width="60rem" height="60rem" id="profileImage">
                <h4 id="text-user" class="user"></h4>
                <h6 id="online"></h6>
            </div>
            <button href="/edit" id="btn-friend">Edit Profile</button>
            <div class="container-custom m-4">
                <div class="row">
                    <div class="col sidebar-achi" style="border-radius: 10px;">
                        Achievements
                    </div>
                    <div class="col sidebar-tour" style="border-radius: 10px;">
                        Tournaments
                    </div>
                    <div class="col sidebar-game" style="border-radius: 10px;">
                        Match History
                    </div>
                </div>
                <div class="row-over" style="border-radius: 10px;">
                    Overview
                </div>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-md-3">
            <div class="input-group mb-3">
                <input id="user-search" class="form-control" placeholder="Search users" oninput="searchProfile()"
                    autocomplete="off">
            </div>
            <div id="results" onclick="getProfile()" style="cursor: pointer;"></div>
            <div class="friends-box">
                <h5>Friends</h5>
                <ul id="friends-list">
                </ul>
            </div>
            <div>
                <button type="submit" href="/enable_two_fa">Enable 2FA</button>
            </div>
        </div>
    </div>
</div>
