<div class="container-custom m-4">
    <a href="/home">
        <button id="btn-home" data-translate-key="Home">Home</button>
    </a>
    <div class="row">
        <!-- Sidebar -->
        <!-- Main Content -->
        <div class="col sidebar">
            <div class="img m-1">
                <img src="" alt="" style="border-radius: 50%;" width="60rem" height="60rem" id="profileImage">
                <h4 id="text-user" class="user"></h4>
                <h6 id="online"></h6>
            </div>
            <a href="/edit">
                <button id="btn-friend" data-translate-key="Edit Profile">Edit Profile</button>
            </a>
            <div class="container-custom m-4">
                <div class="row">
                    <div class="col sidebar-achi" style="border-radius: 10px;" data-translate-key="Achievements">
                        Achievements
                    </div>
                    <div class="col sidebar-tour" style="border-radius: 10px;" data-translate-key="Tournaments">
                        Tournaments
                    </div>
                    <div class="col sidebar-game" style="border-radius: 10px;" data-translate-key="Match History">
                        Match History
                    </div>
                </div>
                <div class="row-over" style="border-radius: 10px;" data-translate-key="Overview">
                    Overview
                </div>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-md-3">
            <div class="input-group mb-3">
                <input id="user-search" class="form-control" placeholder="Search users" oninput="searchProfile()"
                    autocomplete="off">
            </div>
            <div id="results" onclick="getProfile()" style="cursor: pointer;"></div>
            <div class="friends-box">
                <h5 data-translate-key="Friends">Friends</h5>
                <ul id="friends-list">
                </ul>
            </div>
            <div>
                <a href="/enable2FA" class="btn btn-primary" data-translate-key="Enable 2FA">Enable 2FA</a>
            </div> 
        </div>
    </div>
</div>
