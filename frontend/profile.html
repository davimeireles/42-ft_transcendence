<div class="container-fluid" style="font-family: 'square'; color: #e3dce6;">
    <div class="row">
        <div class="col-8 sidebar">
            <div class="row profile-container bg-dark p-3 rounded-5">
                <img src="" alt="" id="profileImage">
                <div class="user-info">
                <h4 id="text-user" class="user"></h4>
                <h6 id="online"></h6>
                </div>
            </div>
            <div class="container-fluid row semi-transparent">
                <div id="playingHabits">
                    <canvas id="habitsCanvas"></canvas>
                </div>
            </div>
            <div class="container-fluid row h-100">
                <div class="col sidebar-tour bg-dark" data-translate-key="Tournaments">
                    Tournaments
                    <div id="HistoryTournament">
                    
                    </div>
                    <ul class="pagination pagination-sm" id="tournament-pages">
                        
                    </ul>
                    <div id="newdiv">
                        <canvas id="tournamentcanvas"></canvas>
                    </div>
                </div>
                <div class="col sidebar-game bg-dark" data-translate-key="Match History">
                    Match History
                    <div id="HistoryGames">
                    
                    </div>
                    <ul class="pagination pagination-sm justify-content-center" id="match-pages">
                        
                    </ul>
                    <div id="newdiv">
                        <canvas id="newcanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-4 bg-dark">
            <span style="display: flex; align-items: center; justify-content: center;" data-translate-key="Search users">Search users</span>
            <div class="input-group d-flex align-items-center justify-content-center">
                <div class="col-6">
                    <input id="user-search" class="form-control" oninput="searchProfile()"
                    autocomplete="off">
                    <br>
                    <div id="results" onclick="getProfile()" style="cursor: pointer;"></div>
                </div>
            </div>
            <div class="friends-box">
                <h5 data-translate-key="Friends" style="display: flex; align-items: center; justify-content: center;">Friends</h5>
                <h6 data-translate-key="You have no friends" style="display: flex; align-items: center; justify-content: center;" id="no_friends">You have no friends</h6>
                <ul id="friends-list">
                </ul>
            </div>
            <div style="align-items: center; justify-content: center; display: flex;">
                <button style="padding: 5px 5px; font-size: medium;" id="twoFA-button" class="btn btn-custom " data-translate-key="Enable 2FA">Enable 2FA</button>
                <button style="padding: 5px 5px; font-size: medium;" id="setting-button" class="btn btn-custom" data-translate-key="Edit Profile">Edit Profile</button>
            </div> 
        </div>
    </div>
    <div class="modal fade custom-modal" id="profileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="profileModalBody"></div>
                </div>
            </div>
        </div>
    </div>
</div>
