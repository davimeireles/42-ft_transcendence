<div style="margin-top: 5px; position: relative; height: 40px; width: 70px; font-family: 'square';">

</div>
<div class="container-custom m-4 " style="font-family: 'square'; color: #e3dce6;">
    <div class="row">

            </div>
            <div class="container-custom m-4">

                    <div class="col sidebar-tour" style="border-radius: 10px;" data-translate-key="Tournaments">

                    </div>
                </div>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-md-4">
            <span style="display: flex; align-items: center; justify-content: center;" data-translate-key="Search users">Search users</span>

                <div class="col-6">
