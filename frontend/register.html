<form id="registrationForm" class="registration-form">
    <div class="container-register">
        <div class="card-register p-4" style="width: 400px;">
            <h2 class="text-center mb-4" data-translate-key="Register">Register</h2>

            <label for="username" class="form-label-reg" data-translate-key="Username">Username</label>
            <input type="text" class="form-control" id="floatingUsername" minlength="3" maxlength="128" required
                title="Username must be between 3 and 128 characters.">
            
            <label for="nickname" class="form-label-reg" data-translate-key="Nickname">Nickname</label>
            <input type="text" class="form-control" id="floatingNickname" minlength="3" maxlength="128" required
                title="Nickname must be between 3 and 128 characters.">
            
            <label for="email" class="form-label-reg" data-translate-key="Email">E-mail</label>
            <input type="email" class="form-control" id="floatingInput" required
                title="Please enter a valid email address.">
            
            <label for="password" class="form-label-reg" data-translate-key="Password">Password</label>
            <input type="password" class="form-control" id="floatingPassword" minlength="8" maxlength="128" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.">
            
            <label for="confirmPassword" class="form-label-reg" data-translate-key="Confirm Password">Confirm Password</label>
            <input type="password" class="form-control" id="floatingRepeatPassword" minlength="8" maxlength="128"
                required title="Please enter the same password as above.">
            
            <button type="submit" class="register-btn" data-translate-key="Register">Register</button>
            <p class="sign-in-text text-center mt-3">
                <span data-translate-key="Already have an account">Already have an account?</span>
                <a href="/login" class="login-here-text" data-translate-key="Login here">Login here</a>
            </p>
        </div>
    </div>
</form>
