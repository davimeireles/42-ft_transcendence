<link rel="stylesheet" href="css/login.css">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark text-white p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-3" name="action" value="loginuser">Login</button>
        </form>
        <button id="link42" onclick="redi42()">Login with 42</button>
        <p class="text-center mt-3">
            Don't have an account? <a href="/register" class="text-primary text-decoration-none fw-bold">Register</a>
        </p>
    </div>
</div>
