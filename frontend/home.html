<div class="home-parent">
    <div class="home-left-bar">
        <div class="profile-img">
            <img src="" alt="" id="profileImage" class="profile-image">
        </div>
        <h6 href="/profile" style="cursor: pointer;">Profile</h6>
        <br>
        <h6 style="cursor: pointer;">Games</h6>
        <br>
        <h6 style="cursor: pointer;" href="/edit">Setting</h6>
        <br>
        <h6 style="cursor: pointer;" onclick="logout()">Logout</h6>
    </div>
    <div class="home-main-div">
        <h1 id="welcome_user"></h1>
        <div class="home-games" id="home-games">
            <div>
                <button type="submit" onclick="loadGame('local')" class="btn btn-primary">
                    <h2>Local</h2>
                </button>
            </div>
            <div>
                <button type="submit" onclick="loadGame('ai')" class="btn btn-primary">
                    <h2>AI</h2>
                </button>
            </div>
            <div>
                <button type="submit" onclick="loadGame('3d')" class="btn btn-primary">
                    <h2>3D</h2>
                </button>
            </div>
        </div>
    </div>
    <div class="home-right-bar">
        <div class="home-search-bar">
            <div class="input-group mb-3">
                <input id="user-search" class="form-control" placeholder="Search users" oninput="searchProfile()"
                    autocomplete="off">
            </div>
            <div id="results" style="cursor: pointer;"></div>
        </div>
        <div class="home-friends-bar">
            <h5>Online Friends</h5>
            <ul id="friends-online"></ul>
        </div>
    </div>
</div>
