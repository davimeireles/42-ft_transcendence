<div class="home-parent d-flex justify-content-between">
	<div class="home-left-bar semi-transparent container-fluid ms-0 rounded-5">
        <div class="row">
            <img src="" alt="" id="profileImage" class="position-relative start-50 translate-middle-x mt-3">
        </div>
		<div class="row" style="display: flex; flex-direction: column; justify-content: space-around; height: 250px; margin-top: 150px;">
			<a id="profile-button" style="text-decoration: none;">
				<h6 style="cursor: pointer;" data-translate-key="Profile">Profile</h6>
			</a>
			<div class="dropdown">
				<h6 style="cursor: pointer;" class="dropdown-toggle" id="gamesDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-translate-key="Games">
					Games
				</h6>
				<ul class="dropdown-menu" aria-labelledby="gamesDropdown">
					<li><a class="dropdown-item" href="#" onclick="loadGame('local')">Local</a></li>
					<li><a class="dropdown-item" href="#" onclick="loadGame('ai')">AI</a></li>
					<li><a class="dropdown-item" href="#" onclick="loadGame('3d')">3D</a></li>
				</ul>
			</div>
			<h6 id="tournament-button" data-translate-key="Tournaments" style="cursor: pointer;">Tournaments</h6>
			<a id="setting-button" style="text-decoration: none;">
				<h6 style="cursor: pointer;" data-translate-key="Settings">Settings</h6>
			</a>
			<h6 style="cursor: pointer;" onclick="logout()" data-translate-key="Logout">Logout</h6>
		</div>
	</div>
	<div class="home-main-div semi-transparent rounded-5">
		<div style="display: flex; align-items: center;">
			<h1 data-translate-key="Welcome" style="width: auto; display: inline-block; margin-right: 10px;">Welcome</h1>
			<h1 id="welcome_user" style="width: auto; display: inline-block;"></h1>
		</div>
		<div class="home-games" id="home-games">
		<!-- Game content will be loaded here -->
		</div>
	</div>
	<div class="home-right-bar semi-transparent rounded-5">
		<div class="home-search-bar">
		<div class="input-group mb-3">
			<span style="font-family: 'square'; color: #e3dce6" data-translate-key="Search users">Search users</span>
			<div class="input-group mb-3 mt-3">
				<input id="user-search" class="form-control" oninput="searchProfile()"
					autocomplete="off">
			</div>
		<div id="results" style="cursor: pointer;">
		</div>
		</div>
	</div>
</div>
