<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .sidebar {
            height: 100vh;
            background-color: #1e1e1e;
            padding: 20px;
        }
        .game-card {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            transition: 0.3s;
        }
        .game-card:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
            <h2 class="text-center">Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" onclick="getProfile()">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <h1>Welcome to Transcendence</h1>
            
            <div class="row mt-4">
                <!-- Game Cards -->
                <div class="col-md-4">
                    <div class="game-card text-center">
                        <h3>Game 1</h3>
                        <p>Score: 1200</p>
                        <a href="/game3d">
                            <button class="btn btn-primary">Play Now</button>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="game-card text-center">
                        <h3>Game 2</h3>
                        <p>Score: 850</p>
                        <a href="/localgame">
                            <button class="btn btn-primary">Play Now</button>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="game-card text-center">
                        <h3>Game 3</h3>
                        <p>Score: 670</p>
                        <button class="btn btn-primary">Play Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
